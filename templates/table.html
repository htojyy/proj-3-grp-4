<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>
      <label for="optionSelect">Select social media platform:</label>
      <select id="optionSelect" onchange="loadPlatformData()">
          {% for platform in platforms %}
              <option value="{{ platform }}">{{platform}}</option>
          {% endfor %}
      </select>
      <hr>
      <table id="data" class="table table-striped">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Followers</th>
            <th>Country</th>
            <th>Potential Reach</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
    <script>

        function loadPlatformData(){
            var selectedPlatform = document.getElementById('optionSelect').value;
            console.log(selectedPlatform);
            var site = '/platforms/Top100/' + selectedPlatform;
            console.log(site);

            $(document).ready(function () {
                $('#data').DataTable({
                    ajax: '/platforms/Top100/' + selectedPlatform,
                    retrieve: true,
                    columns: [
                        {data: 'Rank'},
                        {data: 'NAME'},
                        {data: 'FOLLOWERS', searchable: false},
                        {data: 'COUNTRY'},
                        {data: 'POTENTIAL REACH', searchable: false}
                    ],
                });

                $('#data').DataTable({
                    ajax: '/platforms/Top100/' + selectedPlatform,
                    destroy: true,
                    columns: [
                        {data: 'Rank'},
                        {data: 'NAME'},
                        {data: 'FOLLOWERS', searchable: false},
                        {data: 'COUNTRY'},
                        {data: 'POTENTIAL REACH', searchable: false}
                    ],
                });
            });
        };
        function init(){
            $(document).ready(function () {
                $('#data').DataTable({
                    ajax: '/platforms/Top100/Instagram',
                    columns: [
                        {data: 'Rank'},
                        {data: 'NAME'},
                        {data: 'FOLLOWERS', searchable: false},
                        {data: 'COUNTRY'},
                        {data: 'POTENTIAL REACH', searchable: false}
                    ],
                });
            });
        };
        init();
    </script>
  </body>
</html>
